    <div class="main-contact">
      <section class="card-map">
        <article>
          <article class="card-direction">
            <h3>Direccion</h3>
            <p>Calle Bosques #123, Col. Lima Del. GAM</p>
            <p>Tel: 91 691 69 5 | 671 44 52 99</p>

          <iframe

      <section class="card-formulario">

          <input type="text" id="idNombre" name="name" />
          <label for="idApellido">Apellido</label>
          <input type="text" id="idApellido" name="apellido" />
          <label for="idEmail">Correo</label>
          <input type="email" name="correo" id="idEmail" />
          <label for="idPregunta">Escribenos</label>
          <textarea name="pregunta" id="idPregunta"></textarea>
          <button class="btn-formulario">Enviar</button>
        </form>
      </section>
